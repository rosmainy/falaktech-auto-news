name: FalakTech Multi-Source News Fetcher

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger

jobs:
  update-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: |
          npm install rss-parser@latest
          npm install @google/generative-ai@latest
      
      - name: Create news directory
        run: mkdir -p news
      
      - name: Run Multi-Source News Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/fetch-news.js
      
      - name: Commit and push new articles
        run: |
          git config --local user.name 'FalakTech Bot'
          git config --local user.email 'bot@falaktech.my'
          git add news/
          if git diff --staged --quiet; then
            echo "No new articles to commit"
          else
            git commit -m "ðŸš€ Auto-update: $(date +'%Y-%m-%d %H:%M UTC')"
            git push
          fi)
