name: FalakTech Daily News Update

on:
  schedule:
    # Run daily at 9 AM Malaysia Time (1 AM UTC)
    - cron: '0 1 * * *'
  
  # Manual trigger for testing
  workflow_dispatch:

jobs:
  fetch-news:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Fetch and translate news
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node scripts/fetch-news.js
      
      - name: Commit and push changes
        run: |
          git config --local user.email "bot@falaktech.my"
          git config --local user.name "FalakTech Bot"
          
          if [[ `git status --porcelain` ]]; then
            git add news/*.md
            git commit -m "ðŸ¤– Daily News: $(date +'%Y-%m-%d') - 6 fresh articles"
            git push
          else
            echo "No new articles today"
          fi
